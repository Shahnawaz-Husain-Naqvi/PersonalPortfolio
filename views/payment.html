<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Limit the maximum width */
            margin: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 12px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            display: block;
            width: 100%; /* Make image responsive */
            max-width: 200px; /* Limit the size of the image */
            height: auto;
            margin: 10px auto;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%; /* Adjust form container width */
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            label, input, select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Gateway Form</h2>
        <form action="/submit" method="POST">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Gender input -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="Service">Services:</label>
            <select id="Service" name="Service" required>
                <option value="">Select Service</option>
                <option value="30 Mins Call">30 Min Call @INR 500</option>
                <option value="60 Mins CALL">60 Min Call @INT 1000</option>
                <option value="10 Days Mentorship">10 Days Mentorship @INR 5000</option>
            </select>

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- QR Code Image -->
             <label for="qrcode"> Pay Using Qr Code </label>
            <img id = 'qrcode' src="../public/qrcode.jpg" alt="QR Code"><br>

            <!-- UPI Reference Number input -->
            <label for="upirefno">UPI Ref ID:</label>
            <input type="number" id="upirefno" name="upirefno" required>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
